<html>
  <head>
    <title>BizSpeak</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="icon" type="image/x-icon" href="imgs/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json"/>
    <script src="scripts/script.js" type="module"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand">
            <img src="imgs/icon.png" width="36px" height="36px" alt="">
          </a>
          <span class="navbar_msg">Sign in</span>
        </nav>
        <main class="main-cont">
          <div class="col-xxl-6 col-xl-8 col-lg-10 col-md-8 col-sm-10	col-10">
            <div class="login_containter mb-4">
                <form>
                    <div class="logo_container2"><img src="imgs/logo.png" class="logo2"></div>
                    
                    <div class="d-grid gap-2 col-4 mx-auto">

                    <span class="page_msg" style="font-size: 40;">Sign in</span>
                    <!-- EMAIL -->
                    <div data-mdb-input-init class="form-outline">
                        <input type="email" placeholder="Email" id="mail" class="form-control form-control-lg" ref="mail" required/> 
                    </div>

                    <!-- PASSWORD -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" placeholder="Password" id="password" class="form-control form-control-lg" ref="pass" @keyup.enter="logIn()" required />
                    </div>

                    <div class="row mb-4">

                    <button @click.prevent="logIn()" type="button" class="btn btn-primary btn-lg btn-custom mx-auto" style="width: 92.5%">Sign in</button>


                    <div class="text-center">
                        <p style="color: #585858;  padding-top: 15px; font-size:16">Don't have an account? <a href="/signup.html" style="color: #585858">Sign up</a></p>
                    </div>

                    </div>
                </form>
            </div>
          </div>
        </main>
        </div>
  </body>
</html>
