<html>
  <head>
    <title>BizSpeak</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="icon" type="image/x-icon" href="imgs/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json"/>
    <script src="scripts/script.js" type="module"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">
        <img src="imgs/icon.png" width="36px" height="36px" alt="">
        <span class="page_msg" style="font-size: 16;">Welcome, {{ uname_ }}</span>
      </a>
      <span class="navbar_msg">Choose mode</span>
      <div class="ms-auto navbar-brand">
        <button class="btn btn-light text-dark" style="margin-right: 5px !important" @click.prevent="toMenu()">Back to menu</button>
        <button class="btn btn-light text-dark" style="margin-left: 5px !important" @click.prevent="logOut()">Log out</button>
      </div>
    </nav>
    <main class="main-cont h-100">
      <div class="col-xxl-6 col-xl-8 col-lg-10 col-md-8 col-sm-10 col-10">
        <div class="row justify-content-center align-items-center" style="height: 75%;">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <div class="d-grid gap-2">
                    <button @click.prevent="toEng()" type="button" class="btn btn-primary btn-lg btn-custom mb-5 h-75" style="font-size: 24; font-family: 'Lato', sans-serif; font-weight: 700 !important;">English phrases</button>
                    <button @click.prevent="toPol()" type="button" class="btn btn-primary btn-lg btn-custom mt-5 h-75" style="font-size: 24; font-family: 'Lato', sans-serif; font-weight: 700 !important;">Polish phrases</button>
                </div>
            </div>
        </div>
      </div>
    </main>
    </div>
  </body>
</html>
